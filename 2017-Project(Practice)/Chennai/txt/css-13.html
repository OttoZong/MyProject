<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3-Animations</title>
<style type="text/css">
body{
	background-color:#EBA6A8;
	animation:anibg 20s;
	animation-iteration-count:infinite;
	animation-timing-function:lun
	;
}

@keyframes anibg{
	25%{background:rgba(57,150,246,1.00)}
	50%{background:rgba(57,28,150,1.00)}
	75%{background:rgba(200,28,246,1.00)}
	100%{background:rgba(255,28,255,1.00)}
}
div{
	width:500px;
	height:50px;
	background-color:#AFF0FB;
	color:#60090A;
	font-size:26px;
	margin:10px;
	text-align:center;
}
div:hover{
	cursor:pointer;
}


</style>
</head>

<body>
<div>Hello! this is CSS3 </div>
</div>

</body>
</html>
