<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3-Loading Animation</title>
<style type="text/css">

#loading{
	width:150px;
	height:150px;
	border:rgba(57,28,246,1.00) 2px dashed;
	border-radius:75px;
	border-bottom:rgba(255,36,43,1.00) 2px solid;
	border-right:rgba(255,36,43,1.00) 2px solid;
	animation:loadAni 3s;
	animation-iteration-count:infinite;
	animation-timing-function:linear;

}
@keyframes loadAni{
	0%{transform:rotate(0deg)}
	100%{transform:rotate(360deg)}
	}
#content{
	position:absolute;
	top:75px;
	left:60px;}

	
</style>
</head>

<body>
<div id="content">Loading....</div>
<div id="loading"></div>
</body>
</html>
