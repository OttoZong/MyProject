<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3-Transform</title>
<style type="text/css">
div{
	width:500px;
	height:50px;
	background-color:#AFF0FB;
	color:#60090A;
	font-size:26px;
	margin:10px;
	text-align:center;
	
}
#area{
	width:500px;
	height:250px;
	background-color:#31E1A2;
	color:#0B3AEC;
	font-size:16px;
	transform:rotate(30deg);
	transform:skew(50deg,30deg);
	
	

}
#Drapshadow{
	width:500px;
	height:20px;
	background-color:#AFF0FB;
	color:#60090A;
	font-size:26px;
	text-align:center;
	opacity:0.8;
	margin-top:-30px;
	transform:rotateX(180deg);
	
}
</style>
</head>

<body>
<div>Hello! this is CSS3 </div>
<div id="area">CSS3 Transform</div>
<div>CSS3 Transform Effect </div>
<div id="Drapshadow">CSS3 Transform Effect </div>
</body>
</html>
