<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>
<script>
window.onload=function(){
btn1.addEventListener("click",print99)
}

function print99(){
		var html;
			html="<table border='1'>";
		for(var i=2;i<=10;i++){
			html+="<tr>";
		for(var j=1;j<=10;j++){	
		 html+="<td width='80'>" + i + "x" + j + "=" + i*j + "</td>";         
      }
      html+="</tr>";
   }
   html+="</table>";
   ans1.innerHTML=html;
}
</script>

<body>
<input type="button" id="btn1" value="印出" />
<div id="ans1"></div>
</body>
</html>
