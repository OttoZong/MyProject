<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<script type="text/javascript">
		function show(){
			var username = document.getElementById('username').value;
			document.getElementById('result01').innerHTML=username;
		}
		
		function showgender(){
			var gender=document.getElementsByName('gender');
			for(var i=0;i<gender.length;i++){
				if(gender[i].checked){
					document.getElementById('result02').innerHTML=gender[i].value;
					break;
				}
			}
		}
		
		function showcheckbox(){
			var languages=document.getElementsByName('languages');
			var s="";
			for(var i=0;i<languages.length;i++){
				if(languages[i].checked){
					s+=languages[i].value+'<br>';
				}
			}
			document.getElementById('result03').innerHTML=s;
		}
		
		
	</script>
<body>
	<fieldset>
		<legend>TestBox</legend>
		Username:<input type="text" id="username">	//username:Eric
		<input type="button" value="show" onclick="show()">
		<br>
		<span id="result01"></span> 
	</fieldset>
	
	<fieldset>
		<legend>Radio</legend>
		Male:<input type="radio" value="male" name="gender" checked="checked">
		Female:<input type="radio" value="female" name="gender">
		<input type="button" value="show" onclick="showgender()">
		<br>
		<span id="result02"></span> 
	</fieldset>
	
	
	<fieldset>
		<legend>Checkbox</legend>
		Language1<input type="checkbox" value="Lang1" name="languages" checked="checked"><br>
		Language2<input type="checkbox" value="Lang2" name="languages" ><br>
		Language3<input type="checkbox" value="Lang3" name="languages" ><br>
		Language4<input type="checkbox" value="Lang4" name="languages" ><br>
		Language5<input type="checkbox" value="Lang5" name="languages" ><br>
		<input type="button" value="show" onclick="showcheckbox()">	
		<br>
		<span id="result03"></span> 
	</fieldset>
	
	
</body>
</html>
