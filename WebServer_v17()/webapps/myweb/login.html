<html>
	<head>
		<meta charset="UTF-8">
		<title>用戶登錄</title>
	</head>
	<body>
		<center>
			<h1>用戶登錄</h1>
			<!-- action是將表單內容提交到哪裡，可以使用相對路徑，那麼相對的路徑是當前頁面路徑.
			http://localhost:8080/myweb/reg.html.
			那麼相對路徑就是
			http://localhost:8080/myweb/
			所以action="reg",那麼該表單提交的地址是
			http://localhost:8080/myweb/login.html
			 -->
			<form action="login" method="get">
				<table border="0">
					<tr>
						<td>用戶名:</td>
						<td><input type="text" size="30" name="username"><br></td>
					</tr>
					<tr>
						<td>密碼:</td>
						<td><input type="password" size="30" name="password"><br></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" value="登入"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
